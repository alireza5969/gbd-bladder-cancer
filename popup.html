<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS (via CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoG6VZ+Bi1FG4b6V6Lc5HC3lYk3G8hLZz0xFQ5xMvoEH3Q9"
    crossorigin="anonymous"
  >
</head>
<body>
  <!-- Modal HTML -->
  <div class="modal fade" id="announcementModal" tabindex="-1" aria-labelledby="announcementModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="announcementModalLabel">Announcement</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Hey folks! Alireza hereüñêÔ∏è<br>
		  Please don't hesitate to comment on <strong>any</strong> part of the manuscript.<br>
		  Please review the manuscript for all types of mistakes, including, but not limited to, grammar, analysis, and structure.<br>
		  I really need your help to make it better.
		  </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="modalDismissBtn">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (via CDN) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qQ2V2MuVoM1GxQ2bpsK2e7FTRJOrMycf9UUQqYvMc6E0V7nK6HgRWBmW6yR8NQjQ"
    crossorigin="anonymous"
  ></script>

  <script>
    (function() {
      const STORAGE_KEY = 'announcementDismissed';

      function showModal() {
        const modal = new bootstrap.Modal(document.getElementById('announcementModal'));
        modal.show();
        document.getElementById('modalDismissBtn').addEventListener('click', () => {
          localStorage.setItem(STORAGE_KEY, 'true');
          modal.hide();
        });
      }

      // On page load: show modal only if not dismissed yet
      document.addEventListener('DOMContentLoaded', () => {
        if (!localStorage.getItem(STORAGE_KEY)) {
          showModal();
        }
      });
    })();
  </script>
</body>
</html>
